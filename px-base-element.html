<dom-module id="px-base-element">
  <template>
    <content></content>
  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is: 'px-base-element',
    behaviors: [px.BaseElement],
    properties: {
      title: {
        type: String
      }
    }
  });

</script>
